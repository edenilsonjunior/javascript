<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="cima">
            <span id="relogio"></span>
            <div id="icon">
                <img src="img/icons.png" alt="" id="icons">
            </div>
        </div>
        <div id="calculadora">
            <div id="telinha">0</div>
            <div id="botoes">
                <button value="clear" class="menor cinza" id="limpar">AC</button>
                <button value="raiz" class="acao menor cinza">&#x221A;</button>
                <button value="porcent" class="acao menor cinza">%</button>
                <button value="/" class="acao menor laranja">/</button>

                <button value="7" class="acao menor escuro">7</button>
                <button value="8" class="acao menor escuro">8</button>
                <button value="9" class="acao menor escuro">9</button>
                <button value="X" class="acao menor laranja">X</button>

                <button value="4" class="acao menor escuro">4</button>
                <button value="5" class="acao menor escuro">5</button>
                <button value="6" class="acao menor escuro">6</button>
                <button value="-" class="acao menor laranja">-</button>

                <button value="1" class="acao menor escuro">1</button>
                <button value="2" class="acao menor escuro">2</button>
                <button value="3" class="acao menor escuro">3</button>
                <button value="+" class="acao menor laranja">+</button>

                <button value="0" class="acao maior escuro">0</button>
                <button value="ponto" class="acao menor escuro">,</button>
                <button value="igual" class="menor laranja" id="igual">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/hora.js"></script>
</body>

</html>
